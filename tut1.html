<!DOCTYPE html>
<html>
  <head>
    <title>Javascript</title>
    <script>
      function saySomethingFunny(b){
        document.write(b);
      }
    </script>
  </head>
  <body>
    <script>
      document.writeln("hello world");
      document.writeln("<br>");

      var a = ["happy", 5, "lucky"];
      document.writeln(a);
      document.writeln("<br>");

      saySomethingFunny("Hiiiiii");
      document.writeln("<br>");

    </script>
  </body>
</html>
